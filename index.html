<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Game of War</title>
</head>

<body class=bg-success>
    <nav class></nav>
    <div id=gameBody>
        <div id=play>
            <div id=cpuPiles>
                <div id=inPlaySpacing>
                    <h1 id = "CPU">Computer: 0</h1>
                    <div id=cpuPlayPile>
                        <div class="cpuImgContainer">
                            <img id = "card-back" src="./assets/card-back.png">
                        </div>
                    </div>
                </div>
            </div>
            <div id="war" style="visibility: hidden;"><text class=war>THIS IS WAR!</text></div>
            <div id=playerPlayPile>
            </div>
            <div class=pullCardBtn>
                <button id=playbtn style="display: none;">Pull a card!</button>
            </div>
            <div>
                <div id=playerSpacing>
                    <div id=playerPiles>
                        <div id=playerPlayPile>
                            <div class="playerImgContainer">
                                <img id = "card-back" src="./assets/card-back.png">
                            </div>
                        </div>
                        <!-- <div id=playerWinnings><img src="./assets/card-back.png"></div> -->
                        <h1 id = "Player">Player: 0</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <!-- <div id=win style="display: none">YOU WIN!</div>
                <div id=lose style="display: none">YOU LOSE!</div>
                <div id=tied style="display: none">YOU TIED!</div> -->
        <div class=playwar>
            <button id="startbtn">Play WAR?</button>
        </div>
    </div>
    <div class=bg-success id="gameOver" style="display: none">
        <div id=win style="display: none">YOU WIN!</div>
        <div id=lose style="display: none">YOU LOSE!</div>
        <div id=tied style="display: none">YOU TIED!</div>
        <button class=playAgain id=playAgain>PLAY AGAIN?</button>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
